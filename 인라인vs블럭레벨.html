<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        /*
            화면전체를 쓰는 태그 블럭레벨 태그
            자신과 자신을 둘러싸고 있는 정보들이 같은 줄에 위치하고 있는 태그를 인라인 태그라 함
        */
        h1,a{border:1px solid red;}
        h1{display: inline;} /*블럭레벨 태그인 h1 태그를 inline으로 변환*/
        a{display:block;} /*인라인 태그를 블럭레벨로 변환*/
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
  </body>
</html>
