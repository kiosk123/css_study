<!DOCTYPE html>
<html>
  <head>
      <style>
          h1{
              border:1px solid red;
              margin:100px;
          }
      </style>
  </head>
  <body>
  <!--
      두개의 h1 태그 간 마진이 겹칠 경우 겹쳐있는 마진이 큰쪽이 겹친 부분의 마진값이 되고
      두개의 태그 사이의 간격이 된다.
  -->
  <h1>Hello world</h1>
  <h1>Hello world</h1>
  </body>
</html>
